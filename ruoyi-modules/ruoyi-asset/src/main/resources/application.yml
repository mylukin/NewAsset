# Asset Module Configuration
spring:
  # MyBatis Plus Configuration for Asset Module
  datasource:
    # Inherit from main application configuration

# MyBatis Configuration
mybatis:
  # Mapper XML location
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # Type aliases package
  type-aliases-package: com.ruoyi.asset.domain.entity
  configuration:
    # Underscore to camelCase mapping
    map-underscore-to-camel-case: true
    # Log SQL implementation
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# Asset module specific configuration
asset:
  # Code generation retry settings
  code:
    max-retry: 3
  # Maintenance order settings
  maintenance:
    change-status-on-create: true
    restore-status-on-close: true
