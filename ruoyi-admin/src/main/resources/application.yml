# RuoYi Asset Management Application Configuration
server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: ruoyi-asset
  profiles:
    active: dev
  # File upload
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  # Jackson date format
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Configuration
mybatis:
  typeAliasesPackage: com.ruoyi.**.domain
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Token configuration
token:
  header: Authorization
  secret: abcdefghijklmnopqrstuvwxyz
  expireTime: 30

# Logging
logging:
  level:
    com.ruoyi: debug
    org.springframework: warn
